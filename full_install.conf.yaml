- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: .oh-my-zsh/
    ~/.tmux.conf: tmux.conf
    ~/.tmuxstartup.sh: tmuxstartup.sh
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.dotfiles: ''
    ~/.vim: vim/
    ~/.aliases: aliases
    ~/.ssh: ssh/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
