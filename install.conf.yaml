- clean: ["~"]

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.aliases: aliases
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.dotfiles: ""
    ~/.config/nvim: nvim/
    ~/.config/karabiner/karabiner.json: karabiner.json

- shell:
    - command: ./scripts/install_cli_tools.sh
      description: Installing tools (see scripts/install_cli_tools.sh)
      quiet: false
