- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.aliases: aliases
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.dotfiles: ''
    ~/.vim: vim/
    ~/.config/nvim: nvim/
    ~/.config/karabiner/karabiner.json: karabiner.json

- pip:
    file: requirements.txt
    binary: /usr/local/bin/pip3
    user: false   # Like --user
    stdout: true  # Print the execution stdout
    stderr: true  # Print the execution stderr

- shell:
  - command: scripts/clone_zsh_repos.sh
    description: "Clone oh-my-zsh and vundle repos"
    quiet: false
  - command: ./scripts/install_neovim.sh
    description: Installing neovim
    quiet: false
  - command: ./scripts/install_node.sh
    description: Install node and npm
    quiet: false
  - command: nvim --headless "+Lazy! sync" +qa
    description: "Update neovim"
    quiet: false
