- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.dotfiles: ''
    ~/.vim: vim/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
